<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js" async></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Flex</title>
    <style>
        div{
            padding: 10px;
            background-color: salmon;
        }
    </style>
</head>
<body class="m-3">
<p class="h3">Flexbox</p>
<div class="bg-info text-white" class="d-flex p-2" >I'm a flexbox container!</div>
<hr>
<div class="bg-danger text-white" class="d-flex p-2" >I'm a flexbox container!</div>
<hr>
<div class="bg-info text-white" class="d-flex p-2" >I'm a flexbox container!</div>
<hr>
<div class="bg-warning text-white" class="d-flex p-2" >I'm a flexbox container!</div>
<hr>
<div class="bg-info text-white" class="d-flex p-2" >I'm a flexbox container!</div>
<br>
<p class="h3">Inline Flexbox</p>
<div class="bg-warning text-white" class="d-inline-flex p-2">I'm an inline flexbox container!</div>
<br>
<div class="d-inline-flex p-2">I'm an inline flexbox container!</div>
<hr>
<div class="d-sm-flex p-2">I'm an inline flexbox container!</div>

</body>
</html>
