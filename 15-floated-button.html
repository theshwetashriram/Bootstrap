<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js" async></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Flaoted Button</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bg-info">
    <button type="button" class="btn btn-secondary float-left">Button floated left</button>
    <button type="button" class="btn btn-secondary float-end">Button floated right</button>
</div>
<br>
<div class="bg-success">
    <button type="button" class="btn btn-secondary float-left">Button floated left</button>
    <button type="button" class="btn btn-secondary float-end">Button floated right</button>
</div>
<br>
<div class="bg-danger">
    <button type="button" class="btn btn-secondary float-left">Button floated left</button>
    <button type="button" class="btn btn-secondary float-end">Button floated right</button>
</div>
<br>
<div class="bg-warning">
    <button type="button" class="btn btn-secondary float-left">Button floated left</button>
    <button type="button" class="btn btn-secondary float-end">Button floated right</button>
</div>
</body>
</html>
